{% extends 'main/about.html' %}
{% block title %}Создание сметы{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Выберете тип сметы</h4>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Moment" id="moment" name="Тип сметы">
                                <label class="form-check-label" for="moment">На текущий момент</label>
                            </div>
                            <div class="form-check">
                                <button onclick="myFunction()" class="dropbtn">Промежуточная</button>
                                  <div id="intermediate" class="dropdown-content">
                                    <a href="0">------</a>
                                    <a href="1">1 год</a>
                                    <a href="2">2 года</a>
                                    <a href="3">3 года</a>
                                  </div>
                            </div>
                             <div class="form-check">
                                 <button onclick="myFunction()" class="dropbtn">Отложенная</button>
                                  <div id="delayed" class="dropdown-content">
                                    <a href="0">------</a>
                                    <a href="1">1 год</a>
                                    <a href="2">2 года</a>
                                    <a href="3">3 года</a>
                                  </div>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Submit</button>
                        </form>
                        <div class="row mt-3">
                            <script>
                                function myFunction() {
                                    document.getElementById("year").classList.toggle("show");
                                }
                                window.onclick = function(event) {
                                  if (!event.target.matches('.dropbtn')) {
                                    var dropdowns = document.getElementsByClassName("dropdown-content");
                                    var i;
                                    for (i = 0; i < dropdowns.length; i++) {
                                      var openDropdown = dropdowns[i];
                                      if (openDropdown.classList.contains('show')) {
                                        openDropdown.classList.remove('show');
                                      }
                                    }
                                  }
                                }
                            </script>
                            <div class="col-md-12">
                                {{ form }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
